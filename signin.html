<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
        <link  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"rel="stylesheet"/>
    <link rel="stylesheet" href="/signin.css" />
</head>

<body>

  <body>
    <section class="sign_in">
      <img
        class="background"
        src="/photos/signin_pic.jpg"
        alt="background"
      />
      <div class="box">
        <div class="inside_up">
          <h1>Sign In</h1>
        </div>

        <div class="inside_mid">
          <form action="/Project_IGDB/pro.html">
            <div class="container_1">
              <input
                class="email"
                type="email"
                name="email"
                placeholder="Email"
                required
              />
              <span class="material-symbols-outlined">person</span>
            </div>
            <div class="container_1">
              <input
                class="password"
                type="password"
                name="password"
                placeholder="Password"
                required
                minlength="6"
              />
              <span class="material-symbols-outlined">lock</span>
            </div>
            <div>
              <div class="remember">
                <span>
                  <input class="checkbox" type="checkbox" /> Remember me</span
                >
                <span>
                  <a class="forget" href="/Project_IGDB/pro.html"
                    >Forget Password?</a
                  ></span
                >
              </div>
              <button class="login" type="submit"><b>Log in</b></button>
            </div>
          </form>
        </div>

        <div class="inside_down">
          <div class="facebook"><i class="fab fa-facebook"></i></div>
          <div class="gmail"><i class="fab fa-google"></i></div>
          <div class="twitter"><i class="fab fa-twitter"></i></div>
        </div>
      </div>
    </section>
  </body>
</html>





</body>
</html>
